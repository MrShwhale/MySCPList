<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/popup.css" />
    <script src="../scripts/popup.js" type="module"></script>
  </head>
  <body>
    <h1 id="page-title">MySCPList</h1>
    <button id="list-button">My Lists</button></br>
    <button id="rec-button">Find New Articles</button></br>
    <button id="option-button">Options</button>
    <hr>
    <div class="new-entry">
      <div>
        <button id="entry-button" type="submit">Add to completed</button>
        <button id="to-read-button" type="submit">Add to reading list</button>
      </div>
      <div>
        <textarea id="notes-box" rows="4" cols="20" placeholder="Notes, description, review, etc."></textarea>
        <div id="selector"></div>
      </div>
    </div>
    <p id="entry-notification"></p>
  </body>
</html>

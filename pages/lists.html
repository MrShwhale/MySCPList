<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/lists.css" />
    <title>View MySCPList</title>
    <script src="../scripts/listPage.js" type="module"></script>
  </head>
  <body>
    <h1 id="page-title">Lists</h1>

    <div class="container">
      <div class="list-buttons">
        <button class="selected-list" id="completed">Completed</button>
        <button id="toRead">Reading list</button>
      </div>
      <!-- TODO: add plus button which shows if the user has extended a note -->
      <table id="list-table">
        <tr>
          <th>Title</th>
          <th>Author(s)</th>
          <th>Rating</th>
          <th>Entry Updated</th>
          <th>Entry Added</th>
        </tr>
      </table>
      <div></div>
    </div>

  </body>
</html>
